{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'movies/home.css' %}">
</head>
<body>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    <h2>Movie List</h2>
    <a href="{% url 'add_movie' %}">Add Movie</a>
    <ul>
        {% for movie in movies %}
            <li>
                <span>{{ movie.title }}</span>
                <span>{{ movie.description }}</span>
                <span>{{ movie.release_date }}</span>
                <span>{{ movie.copies }} copies</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
