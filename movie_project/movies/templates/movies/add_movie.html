{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" type="text/css" href="{% static 'movies/add_movie.css' %}">
</head>
<body>
    <h2>Add Movie</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" required><br><br>
        
        <label for="id_description">Description:</label><br>
        <textarea id="id_description" name="description" rows="4" cols="50" required></textarea><br><br>
        
        <label for="id_release_date">Release Date:</label>
        <input type="date" id="id_release_date" name="release_date" required><br><br>
        
        <label for="id_copies">Copies:</label>
        <input type="number" id="id_copies" name="copies" min="1" required><br><br>
        
        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
